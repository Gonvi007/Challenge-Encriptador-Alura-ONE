<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./Styles.css">
    <!-- Agregando iconos con Icomoon-->
    <link rel="stylesheet" href="./Icon/style.css">
    <!-- Link del tipo de letra de Font-Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="./Image/Logo.png" alt="Logo" class="navbar-img">
            </div>
            <div class="navbar-content">

            </div>
        </nav>
    </header>

    <main>
        <article class="textToEncrypt-and-buttons">
            <section class="textToEncrypt">
                <textarea class="textToProcessed" placeholder="Ingrese el texto a encriptar"></textarea>
                <div class="div-erase">
                </div>
            </section>

            <section class="buttons">
                <div class="menssageToUser">
                    <img src="./Image/alerta.png" alt="signo de exclamación" class="exclamationMark" />
                    <p class="userMenssage-p" >solo acepta palabras en minúscula y sin signos ortográficos </p>
                </div>
                <input type="button" class="btn-encrypt btn btn1"
                    value="Encriptando..."/>
                <input type="button" class="btn-decrypt btn btn2"
                    value="Desencriptar"/>
            </section>
        </article>


        <article class="processedText">
        </article>

        <footer>
            <a href="https://github.com/Gonvi007" target="_blank">
                <i class="icon icon-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/gonvi007/" target="_blank"> <i class="icon icon-linkedin"></i></a>
            <p>By Alexis González Villanueva</p>
        </footer>
        <script src="./main.js"></script>
    </main>


    <script src="./main.js"></script>
</body>
</html>
