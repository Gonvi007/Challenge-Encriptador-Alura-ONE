<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./Styles.css">
    <!-- Agregando iconos con Icomoon-->
    <link rel="stylesheet" href="./Icon/style.css">
    <!-- Link del tipo de letra de Font-Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="logo">
            <img src="./Image/Logo.png" alt="Logo Alura">
            <img src="./Image/LogoONE.png" alt="">
        </div>

        <div class="inputEscribir">
            <textarea autofocus name="textoEncriptar" id="textoEncriptar" cols="30" rows="10">Ingrese texto...</textarea>
        </div>

        <div class="advertencia">
            <img class="imgadvertencia" src="./Image/alerta.png" alt="alerta">
            <p>Solo ingresa letras minusculas y sin acentos</p>
        </div>

        <div class="btnEcrip">
            <button class="btonEncriptar">Encriptar</button>
            <button class="btonDesencriptar">Desencriptar</button>
        </div>

        <div class="containerResultado">
            
            <div class="mensajeDerecha">
                <img src="./Image/Muñeco.png" alt="muñeco">
                <textarea hidden name="textoresultado" id="textAreaResultado" cols="30" rows="10"></textarea>
            </div>

            <div class="info">
                <h2 class="infoerror">Ningun mensaje fue encontrado</h2>
                <p class="infoaviso">Ingrese el texto que desea encriptar/desencriptar</p>
            </div>
            <div class="btnCopiarTexto">
                <button class="btnCopy">Copiar</button>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://github.com/Gonvi007" target="_blank">
            <i class="icon icon-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/gonvi007/" target="_blank"> <i class="icon icon-linkedin"></i></a>
        <p>By Alexis González Villanueva</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
